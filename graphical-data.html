<!Doctype html>
<html>
<head>
    <title> CI-GRAHPS</title>
    <link rel="stylesheet" type="text/css" href="css/graphical_css.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js" integrity="sha512-zO8oeHCxetPn1Hd9PdDleg5Tw1bAaP0YmNvPY8CwcRyUk7d7/+nyElmFrB6f7vg4f7Fv4sui1mcep8RIEShczg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js" integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css" integrity="sha512-C7hOmCgGzihKXzyPU/z4nv97W0d9bv4ALuuEbSf6hm93myico9qa0hv4dODThvCsqQUmKmLcJmlpRmCaApr83g==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
</head>
<body>
    
    <div id = "content">
        <div id = "title">AWS - COVID-19 INFORMER</div>
        <div id = "top-nav">
            <div id = "home">HOME</div><div id = "num">NUMERICAL</div><div id = "graph">GRAPHICAL</div>
        </div>
        
        <div class = "charts">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    
    
    <script src="js/graphical_js.js"></script>
    
    <script>
        
       (()=>{
           document.getElementById("home").addEventListener("click", ()=>window.location = "index.html");
           document.getElementById("num").addEventListener("click", ()=>window.location = "numerical-data.html");
       })();

        var color = Chart.helpers.color;
        
        var horizontalBarChartData = {
			labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November'],
            
			datasets: [{
				label: 'TOTAL CASES',
                backgroundColor: "rgba(75, 192, 192, 0.2)",
				borderColor: "rgba(75, 192, 192, 1)",				
				borderWidth: 1,
				data: [9927,86013,876288,3273574,6182739,10442416,17586976,25496276,33992519,46107714,63278982]
			},
            {
				label: 'TOTAL DEATHS',
				backgroundColor: "rgba(255, 99, 132, 0.2)",
				borderColor: "rgba(255, 99, 132, 1)",
				borderWidth: 1,
				data: [259,2977,45249,239033,386216,526346,693960,870746,1026096,1202388,1474275]
			}]

		};
        
        window.onload = function() {
			var ctx = document.getElementById('myChart').getContext('2d');
            
			window.myHorizontalBar = new Chart(ctx, {
				type: 'horizontalBar',
				data: horizontalBarChartData,
				options: {
					// Elements options apply to all of the options unless overridden in a dataset
					// In this case, we are setting the border of each horizontal bar to be 2px wide
					elements: {
						rectangle: {
							borderWidth: 2,
						}
					},
					responsive: true,
					legend: {
						position: 'right',
					},
					title: {
						display: true,
						text: 'TOTAL CASES AND TOTAL DEATHS BY MONTH'
					}
				}
			});

		};
        
    </script>
</body>
</html>
